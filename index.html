<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calendar</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div onmouseover="showUseage()" id="questionIconView" class="questionIconView">
			<i class="far fa-question-circle questionIcon"></i>
		</div>
		<div id="useage" onmouseleave="hideUseage()" class="useage">
			<div class="useageItemView">
				<div class="useageIconView">
					<p class="useageItem">&larr;</p>
				</div>
				<p class="useageItem">Previous day</p>
			</div>
			<div class="useageItemView">
				<div class="useageIconView">
					<p class="useageItem">&rarr;</p>
				</div>
				<p class="useageItem">Next day</p>
			</div>
			<div class="useageItemView">
				<div class="useageIconView">
					<p class="useageItem">&uarr;</p>
				</div>
				<p class="useageItem">Previous week</p>
			</div>
			<div class="useageItemView">
				<div class="useageIconView">
					<p class="useageItem">&darr;</p>
				</div>
				<p class="useageItem">Next week</p>
			</div>
			<div class="useageItemView">
				<div class="useageIconView">
					<p class="useageItem">A</p>
				</div>
				<p class="useageItem">Previous year</p>
			</div>
			<div class="useageItemView">
				<div class="useageIconView">
					<p class="useageItem">S</p>
				</div>
				<p class="useageItem">Previous month</p>
			</div>
			<div class="useageItemView">
				<div class="useageIconView">
					<p class="useageItem">D</p>
				</div>
				<p class="useageItem">Next month</p>
			</div>
			<div class="useageItemView">
				<div class="useageIconView">
					<p class="useageItem">F</p>
				</div>
				<p class="useageItem">Next year</p>
			</div>
			<div class="useageItemView">
				<div class="useageIconView">
					<p class="useageItem">Enter</p>
				</div>
				<p class="useageItem">Open note</p>
			</div>
			<div class="useageItemView">
				<div class="useageIconView">
					<p class="useageItem">Esc</p>
				</div>
				<p class="useageItem">Close note</p>
			</div>
			<div class="useageItemView">
				<div class="useageIconView">
					<p class="useageItem">N</p>
				</div>
				<p class="useageItem">Show note</p>
			</div>
			<div class="useageItemView">
				<div class="useageIconView">
					<p class="useageItem">E</p>
				</div>
				<p class="useageItem">Show event</p>
			</div>
		</div>
		<div class="container">
			<div class="calendar">
				<div class="month">
					<i class="fas fa-angle-left prev"></i>
					<div class="date">
						<h1></h1>
						<p></p>
					</div>
					<i class="fas fa-angle-right next"></i>
				</div>
				<div class="weekdays">
					<div>Sun</div>
					<div>Mon</div>
					<div>Tue</div>
					<div>Wed</div>
					<div>Thu</div>
					<div>Fri</div>
					<div>Sat</div>
				</div>
				<div class="days"></div>
			</div>
			<div class="note_event" id="note_event">
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
